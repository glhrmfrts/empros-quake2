name: build

on:
  push:
    branches: [master, ci]
  pull_request:
    branches: [master]

jobs:
  msvc:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: ["x86", "x64"]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cmake -B "build" -G "Visual Studio 16" -DCMAKE_BUILD_TYPE=Release .